{% extends 'base.html' %}

{% block content %} 
<div class="container">
    <h1>Welcome!</h1>
    <p>Please choose an option:</p>

    <button class="button" onclick="goToLessons('{{ request.session.student_id }}')">Lessons</button>
    <button class="button" onclick="goToAssignments('{{ request.session.student_id }}')">Assignments</button>

    

    <div class="table-container">
        <h2>Lesson Assigned</h2>
        <table>
            <thead>
                <tr>
                    <th>Lesson Name</th>
                    <th>Category</th>
                    <th>Created By</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr>
                    <td>{{ d.title }}</td>
                    <td>{{ d.topic }}</td>
                    <td>{{ d.teacher_details.name }}</td>
                    <td><a href="{{ d.link }}" target="_blank">Access</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<a href="{% url 'logout' %}">logout</a>


{% endblock %}
